<div class="w-full flex h-screen flex-col min-h-screen justify-between">
  <nav class="w-full fixed top-0 left-0 z-50 bg-white">
    <div class="pt-10 flex justify-center items-center">
      <img
        alt="simbolo-unb"
        src="../../../assets/Icone-unbtv.svg"
        class="h-10 lg:h-20 2xl:h-40"
      />
    </div>
    <div
      *ngIf="
        getActualRoute() !== '/login' && getActualRoute() !== '/loginsocial'
      "
    >
      <div class="flex flex-row items-center justify-center pl-3">
        <ul class="flex flex-row gap-1 text-xs lg:text-sm 2xl:text-xl">
          <div *ngIf="getActualRoute() === '/stream'">
            <li class="font-bold text-[#00A550]">
              <a [routerLink]="['/stream']">Agora na TV</a>
            </li>
          </div>
          <div *ngIf="getActualRoute() !== '/stream'">
            <li class="text-blue-brand">
              <a [routerLink]="['/stream']">Agora na TV</a>
            </li>
          </div>
          <div class="mx-2 text-blue-brand">|</div>
          <div *ngIf="getActualRoute() === '/catalog'">
            <li class="font-bold text-[#00A550]">
              <a [routerLink]="['/catalog']">Catálogo</a>
            </li>
          </div>
          <div *ngIf="getActualRoute() !== '/catalog'">
            <li class="text-blue-brand">
              <a [routerLink]="['/catalog']">Catálogo</a>
            </li>
          </div>
          <div class="mx-2 text-blue-brand">|</div>
          <div *ngIf="getActualRoute() === '/grid-days'">
            <li class="font-bold text-[#00A550]">
              <a [routerLink]="['/grid-days']">Programação</a>
            </li>
          </div>
          <div *ngIf="getActualRoute() !== '/grid-days'">
            <li class="text-blue-brand">
              <a [routerLink]="['/grid-days']">Programação</a>
            </li>
          </div>
          <div class="mx-2 text-blue-brand">|</div>
          <div *ngIf="getActualRoute() === '/suggestAgenda'">
            <li class="font-bold text-[#00A550]">
              <a [routerLink]="['/suggestAgenda']">Pauta</a>
            </li>
          </div>
          <div *ngIf="getActualRoute() !== '/suggestAgenda'">
            <li class="text-blue-brand">
              <a [routerLink]="['/suggestAgenda']">Pauta</a>
            </li>
          </div>
        </ul>
        <div class="card flex justify-content-center mx-2">
          <p-menu #menu [model]="items" [popup]="true"></p-menu>
          <button
            pButton
            type="button"
            (click)="menu.toggle($event)"
            label="&#9776;"
          ></button>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex-grow p-3 mt-28 mb-auto lg:mt-40 2xl:mt-60">
    <ng-content></ng-content>
  </div>
  <footer
    class="flex flex-row items-center justify-center gap-3 py-6 px-3 md:py-10 sticky bottom-0 bg-white"
  >
    <div>
      <a
        [href]="
          mobileDevide ? 'tel:+556131072775' : 'https://unbtv.unb.br/contato'
        "
        target="_blank"
        id="contact_link"
        rel="noopener"
      >
        <img alt="telefone" src="../../../assets/telefone.svg" />
      </a>
    </div>
    <div>
      <a
        href="https://www.unbtv.unb.br"
        target="_blank"
        id="website_link"
        rel="noopener"
      >
        <img alt="website" src="../../../assets/website.svg" />
      </a>
    </div>
    <div>
      <a
        href="https://www.youtube.com/@UnBTV"
        target="_blank"
        id="youtube_link"
        rel="noopener"
      >
        <img alt="youtube" src="../../../assets/youtube.svg" />
      </a>
    </div>
    <div>
      <a
        href="https://www.instagram.com/unbtv/"
        target="_blank"
        id="instagram_link"
        rel="noopener"
      >
        <img alt="instagram" src="../../../assets/instagram.svg" />
      </a>
    </div>
    <div>
      <a
        href="https://www.facebook.com/UnBTV"
        target="_blank"
        id="facebook_link"
        rel="noopener"
      >
        <img alt="facebook" src="../../../assets/facebook.svg" />
      </a>
    </div>
    <div>
      <a
        href="https://www.twitter.com/unb_tv"
        target="_blank"
        id="twitter_link"
        rel="noopener"
      >
        <img alt="x" src="../../../assets/x.svg" />
      </a>
    </div>
  </footer>
</div>
